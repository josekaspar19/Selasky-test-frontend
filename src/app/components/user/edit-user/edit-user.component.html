<div class="card">
  <div class="card-header text-white bg-dark">
  </div>
  <div class="card-body">
      <h1>EDIT USER      </h1>
      <form ngNativeValidate [formGroup]="formUser" (ngSubmit)="sendData()">

          <div class="mb-3">
            <label for="" class="form-label">Name:</label>
            <input required type="text"
              class="form-control" name="" formControlName="Name" id="" aria-describedby="helpId" placeholder="example: JosÃ© Kaspar">
            
            <label for="" class="form-label">Email:</label>
            <input required type="email"
              class="form-control" name="" formControlName="Email" id="" aria-describedby="helpId" placeholder="example: jkasparm@gmail.com">
            
              <div class="mb-3">
                <label for="" class="form-label">STATUS:</label>
                <select required class="form-select" name="" formControlName="Status" id="">
                  <option value="1">Active</option>
                  <option value="0">Inactive</option>
                </select>
              </div>
          </div>

          <div class="btn-group" role="group" aria-label="">
              <button type="submit" class="btn btn-warning">UPDATE</button>
              <button type="button" routerLink="/list-user" class="btn btn-danger">CANCEL</button>
          </div>

      </form>

  </div>

</div>
